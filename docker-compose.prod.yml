version: '3.8'

services:
  siliconflow-proxy:
    image: ghcr.io/laolaoshiren/siliconflowproxy:latest
    container_name: siliconflow-proxy
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - PORT=${PORT:-3000}
      - NODE_ENV=${NODE_ENV:-production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - AUTO_QUERY_BALANCE_AFTER_CALLS=${AUTO_QUERY_BALANCE_AFTER_CALLS:-10}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/proxy/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

